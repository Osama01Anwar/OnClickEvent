<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment on click event</title>
</head>
<body>
    <h3 id="Time"></h3>
    <h3 id="Dimensions"></h3>
    <script>
        function Time() {
            let timeElement = document.getElementById("Time");
            if (timeElement) {
                let now = new Date();
                timeElement.textContent = `Time: ${now.toLocaleTimeString()}`;
            }
        }

        function Coordinates(event) {
            let dimensionsElement = document.getElementById("Dimensions");
            if (dimensionsElement) {
                dimensionsElement.textContent = `Dimensions: X: ${event.clientX}, Y: ${event.clientY}`;
                Time(); 
            }
        }

        document.addEventListener("click", Coordinates);
        window.onload = Time;
    </script>
</body>
</html>
